---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: instance-centos7-${INSTANCE_ID:-local}
    image: centos/systemd:latest
    command: /sbin/init
    tmpfs:
      - /tmp
      - /run
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: instance-centos8-${INSTANCE_ID:-local}
    image: quay.io/centos/centos:centos8
    command: /sbin/init
    tmpfs:
      - /tmp
      - /run
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - name: instance-stream8-${INSTANCE_ID:-local}
    image: quay.io/centos/centos:stream8
    command: /sbin/init
    tmpfs:
      - /tmp
      - /run
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
scenario:
  name: default
verifier:
  name: testinfra
